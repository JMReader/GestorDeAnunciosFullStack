<body>
    <br>
    <div class=" container-fluid row">
        <div class="container-fluid">
            <div class="row">
                <div class="card col-md-3 offset-md-1 col-sm-5 offset-sm-1 col-12" *ngFor="let anuncio of anuncios">
                    <img [src]="anuncio.recursos" alt="">
                    <p>Tipo: {{anuncio.tipo}}</p>
                    <p>Medio:<li *ngIf="anuncio.tvSelected==true">TV</li><li *ngFor="let medio of anuncio.medios">{{medio.nombre}}</li> </p>
                    <p>Tiempo de Lectura:{{anuncio.tiempoLectura}}</p>
                    <p>Desde {{anuncio.fechaEntrada}}</p>
                    <p>Autor: {{anuncio.redactor.nombre}}</p>
                    <h5>{{anuncio.titulo}}</h5> 
                    <button class="btn btn-primary" (click)="autorizar(anuncio)">Autorizar</button>
                    <button class="btn btn-secondary" (click)="cancelar(anuncio)">Cancelar</button>
                </div>
                <div class="d-block">
                    <br>
                </div>
            </div>
        </div>

            <div class="offset-md-1 col-md-12 d-none d-md-block d-lg-block d-xl-block">
                <img class="img-fluid"src="../../../assets/img/ad.jpg" alt="">
            </div>
        </aside>-->
        
    </div>
</body>
