<div class="container-fluid">
    <div class="row">
        <div class="col-10 offset-1">
            <br>
            <h1>Crear Rol</h1>
            <br>
            <form class="forms" [formGroup]="rolForm">
                <div class="form-group">
                    <label for="area" class="form-label">Area:</label>
                    <select name="area" class="form-select" formControlName="area" (change)="obtenerRolesSegunArea()"
                        required>
                        <option value="" selected disabled>Seleccione un area...</option>
                        <option *ngFor="let area of areas" value="{{area._id}}">{{area.nombreArea}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="nombreRol" class="form-label">Nombre del Rol:</label>
                    <input type="text" class="form-control" placeholder="Ingrese el nombre del Rol" name="nombreRol"
                        formControlName="nombreRol" required>

                    <div *ngIf="rolForm.controls['nombreRol'].errors && (rolForm.controls['nombreRol'].dirty || rolForm.controls['nombreRol'].touched)"
                        class="alert alert-danger">
                        {{error(rolForm.controls['nombreRol'].errors)}}
                        <div *ngIf="rolForm.controls['nombreRol'].errors['unique'] && (rolForm.controls['nombreRol'].dirty || rolForm.controls['nombreRol'].touched)" >
                            Sorry, is wrong
                        </div>
                    </div>
                </div>
                <br>
                <button [disabled]="!rolForm.valid" class="boton btn btn-primary"
                    (click)="enviarRol()">Registrar</button>

            </form>
            <br>
            <br>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">Nombre Area</th>
                    <th scope="col">Encargado</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let area of areas">
                    <td>{{area.nombreArea}}</td>
                    <td>
                        <ul *ngIf="area.encargado==null">
                            <p class="null">No hay un encargado asignado</p>
                        </ul>

                        <ul *ngIf="area.encargado!=null">
                            <li>Apellido: {{area.encargado.apellido}}</li>
                            <li>Nombre: {{area.encargado.nombre}}</li>
                            <li>DNI: {{area.encargado.dni}}</li>
                        </ul>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
