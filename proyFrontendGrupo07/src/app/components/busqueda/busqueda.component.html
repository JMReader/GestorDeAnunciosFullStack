
<div class="form-group f">
  <label for="consultas" class="form-label">Filtros:</label>
<ng-multiselect-dropdown *ngIf="display==true"  id="consultas"
[placeholder]="'Elige uno o varios filtros de busqueda'" [settings]="settingsFiltros" [data]="dataFiltros"
name="medioAnuncio" formControlName="filtros" (click)="cambioFiltro()">
</ng-multiselect-dropdown>
</div>
<br><br>
<div class="cont-f">


<div class="busquedas">
  <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="titulo" aria-label="Recipient's username" aria-describedby="button-addon2" formControlName="titulo">
      
    </div>
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="destinatario" aria-label="Recipient's username" aria-describedby="button-addon2" formControlName="destinatarios">
    </div>
    <div class="input-group mb-3">
      <div class="mb-3 m">
        <label for="desde">Desde: </label>
        <input type="date" class="form-control" id="desde"  name="desde" formControlName="fechaStart">
    </div>

    <div class="mb-3">
        <label for="hasta">Hasta: </label>
        <input type="date" class="form-control" id="hasta"  name="hasta" formControlName="fechaend">
    </div>
    </div>
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="medio de publicacion" aria-label="Recipient's username" aria-describedby="button-addon2" formControlName="medios">
    </div>
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Tipo de anuncio" aria-label="Recipient's username" aria-describedby="button-addon2" formControlName="tipo">
    </div>
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Estado actual del anuncio" aria-label="Recipient's username" aria-describedby="button-addon2" formControlName="estado">
 
    </div>
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Redactor" aria-label="Recipient's username" aria-describedby="button-addon2" formControlName="redactor">
    </div>



</div>
<div class="result">
h
</div>
</div>
