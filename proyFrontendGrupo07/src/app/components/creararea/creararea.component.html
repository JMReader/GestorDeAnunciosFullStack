<div class="container-fluid">
    <div class="row">
        <div class="col-10 offset-1">
            <br>
            <h1>Crear Area</h1>
            <br>
            <form class="forms" [formGroup]="areaForm">
                <div class="form-group">
                    <label for="nombreArea" class="form-label">Nombre del Area:</label>
                    <input type="text" class="form-control" placeholder="Ingrese el nombre del Area" name="nombreArea"
                        formControlName="nombreArea" required>
                </div>
                <br>
                <button [disabled]="!areaForm.valid" class="boton btn btn-primary"
                    (click)="enviarArea()">Registrar</button>

            </form>
            <br>
            <br>

            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Nombre Area</th>
                            <th scope="col">Encargados</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let area of areas">
                            <td>{{area.nombreArea}}</td>
                            <td>
                                <ul *ngIf="area.encargado.length==0">
                                    <p class="null">No hay ningun Encargado asignado</p>
                                </ul>

                                <ul *ngIf="area.encargado!=null">
                                    <li *ngFor="let encargado of area.encargado">
                                    <p>Apellido: {{encargado.apellido}} ; Nombre: {{encargado.nombre}} ; DNI: {{encargado.dni}}</p></li>
                                </ul>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
